<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for Unicode/UTF-8 support -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport configuration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security headers for content protection -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    
    <!-- Basic page metadata -->
    <meta name="description" content="A simple Hello World web page">
    <meta name="robots" content="index, follow">
    
    <!-- Page title -->
    <title>Hello World</title>
</head>
<body>
    <!-- Main content using semantic HTML for accessibility -->
    <main>
        <!-- Using heading for proper document outline -->
        <h1>Hello World</h1>
    </main>
</body>
</html>
